<style>
    ul{
        display: block;
        padding: 0;
        margin: 0;
        height: 55px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    li {
        display: inline-block;
        color: white;
        margin-left: 20px;
        height: 100%;
    }
    a{
        text-decoration: none;
        color: #e2e2e2;
        line-height: 55px;
        font-size: 21px;
    }
    .selected{
        color: #757575;
        -webkit-box-shadow: inset 0px -10px #cfead0;
    }
</style>


<ul class="default-primary-color">
    <li *ngFor="let item of enlaces; let i = index; trackBy: trackByFn"
    [ngClass]="item.hoverClass" (mouseover)="item.onOver($event)" (mouseout)="item.onOver($event)"
    [routerLink]="[item.url]">
        <a href="">{{item.text}}</a>
    </li>
</ul>
